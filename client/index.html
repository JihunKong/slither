<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>스네이크 게임 - 방 선택</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        .room-select-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            color: white;
        }
        
        .room-select-header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .room-select-header h1 {
            font-size: 36px;
            margin-bottom: 10px;
        }
        
        .user-info {
            text-align: center;
            margin-bottom: 30px;
            font-size: 18px;
        }
        
        .user-info #userId {
            color: #FFD700;
            font-weight: bold;
        }
        
        .room-actions {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-bottom: 40px;
            flex-wrap: wrap;
        }
        
        .room-action-btn {
            padding: 15px 30px;
            font-size: 18px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            color: white;
            font-weight: bold;
            min-width: 200px;
        }
        
        .create-room-btn {
            background-color: #4CAF50;
        }
        
        .create-room-btn:hover {
            background-color: #45a049;
            transform: scale(1.05);
        }
        
        .join-room-btn {
            background-color: #2196F3;
        }
        
        .join-room-btn:hover {
            background-color: #1976D2;
            transform: scale(1.05);
        }
        
        .quick-play-btn {
            background-color: #FF9800;
        }
        
        .quick-play-btn:hover {
            background-color: #F57C00;
            transform: scale(1.05);
        }
        
        .room-list-section {
            background-color: #2a2a2a;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        
        .room-list-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .room-list {
            display: grid;
            gap: 10px;
        }
        
        .room-item {
            background-color: #333;
            padding: 15px;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.3s;
        }
        
        .room-item:hover {
            background-color: #444;
            transform: translateX(5px);
        }
        
        .room-info {
            display: flex;
            gap: 20px;
            align-items: center;
        }
        
        .room-id {
            font-weight: bold;
            color: #4CAF50;
        }
        
        .room-players {
            color: #aaa;
        }
        
        .room-status {
            font-size: 14px;
            padding: 5px 10px;
            border-radius: 5px;
            background-color: #555;
        }
        
        .room-status.in-game {
            background-color: #f44336;
        }
        
        .join-btn {
            padding: 8px 20px;
            background-color: #2196F3;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .join-btn:hover {
            background-color: #1976D2;
        }
        
        .join-btn:disabled {
            background-color: #666;
            cursor: not-allowed;
        }
        
        .room-code-input {
            display: none;
            background-color: #2a2a2a;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            margin-bottom: 20px;
        }
        
        .room-code-input input {
            padding: 10px;
            font-size: 18px;
            border: 2px solid #4CAF50;
            border-radius: 5px;
            background-color: #333;
            color: white;
            text-align: center;
            width: 200px;
            margin-right: 10px;
        }
        
        .room-code-input button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
        }
        
        .loading {
            text-align: center;
            color: #aaa;
            padding: 20px;
        }
        
        @media (max-width: 768px) {
            .room-actions {
                flex-direction: column;
                align-items: center;
            }
            
            .room-action-btn {
                width: 100%;
                max-width: 300px;
            }
            
            .room-item {
                flex-direction: column;
                gap: 10px;
                text-align: center;
            }
            
            .room-info {
                flex-direction: column;
                gap: 5px;
            }
        }
    </style>
</head>
<body>
    <div class="room-select-container">
        <div class="room-select-header">
            <h1>🐍 멀티플레이어 스네이크 게임</h1>
            <p>친구와 함께 플레이하거나 새로운 사람들과 경쟁하세요!</p>
        </div>
        
        <div class="user-info">
            <p>나의 ID: <span id="userId">연결 중...</span></p>
        </div>
        
        <div class="room-actions">
            <button class="room-action-btn create-room-btn" id="createRoomBtn">
                🏠 새 방 만들기
            </button>
            <button class="room-action-btn join-room-btn" id="joinRoomBtn">
                🔑 방 코드로 입장
            </button>
            <button class="room-action-btn quick-play-btn" id="quickPlayBtn">
                ⚡ 빠른 시작
            </button>
            <button class="room-action-btn" id="soloPlayBtn" style="background-color: #9C27B0;">
                🎮 솔로 플레이
            </button>
        </div>
        
        <div class="room-code-input" id="roomCodeInput">
            <h3>방 코드 입력</h3>
            <div style="margin-top: 15px;">
                <input type="text" id="roomCodeField" placeholder="Room-1234" maxlength="10">
                <button id="joinWithCodeBtn">입장</button>
                <button id="cancelCodeBtn" style="background-color: #666; margin-left: 10px;">취소</button>
            </div>
        </div>
        
        <div class="room-list-section">
            <div class="room-list-header">
                <h2>공개 방 목록</h2>
                <button id="refreshRoomsBtn" style="padding: 5px 15px; background-color: #555; color: white; border: none; border-radius: 5px; cursor: pointer;">
                    🔄 새로고침
                </button>
            </div>
            <div class="room-list" id="roomList">
                <div class="loading">방 목록을 불러오는 중...</div>
            </div>
        </div>
    </div>
    
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/room-select.js?v=2"></script>
</body>
</html>
